<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css file-->
    <link rel="stylesheet" href="./styles/style.css">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="wrapper">
        <nav class = "navbar">

                </div>
                <div class="navbar__top--page">Collections</div>
                <button  class="navbar__top--toggler">
                    <div class="line line__1"></div>
                    <div class="line line__2"></div>
                    <div class="line line__3"></div>
                </button>
            </div>

            <div class = "navbar__collapse">
                <ul class = "navbar__collapse--nav">

                        <i class="fa-solid fa-magnifying-glass fa-flip-horizontal"></i>

                    </div>
                    <li>

                    <li>

                        <i class="fa-solid fa-cube"></i>

                    </li>
                    <li>
                        <i class="fa-solid fa-ticket"></i>
                        <a href = "#">Plan Your Visit</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-id-card"></i>
                        <a href = "#">Become a Member</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-gift"></i>
                        <a href = "#" class="weight">Shop</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <input type="text" placeholder="Explore the Collection">
            <i class="fa-solid fa-magnifying-glass fa-rotate-90"></i>
        </div>
        <a href="#">Advanced search</a>
    </div>
    <div class="galery">

            <img src="./museum.jpg" alt="">

        </div>
        <div class="card">

            <span>American</span>
        </div>
        <div class="card">
            <img src="./museum.jpg" alt="">
            <span>Greek Antiquites</span>
        </div>

    </div>

    <script src="./js/script.js"></script>
